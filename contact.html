<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ബന്ധപ്പെടുക | THRIPUDI LIBRARY</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/styles.css">
    
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('assets/cover/mobile.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .contact-section { 
            padding: 40px 15px; 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .contact-card { 
            background: #fff; 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); 
            display: flex; 
            flex-direction: column;
            overflow: hidden; 
            max-width: 420px; 
            width: 100%;
        }

        .card-green-header {
            background: linear-gradient(135deg, #00695C, #004D40);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header-logo { width: 50px; height: auto; margin-bottom: 8px; }
        .header-title { font-size: 1.2rem; font-weight: 700; display: block; }

        .contact-body { padding: 25px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #444; font-size: 0.85em; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; font-size: 0.9em; box-sizing: border-box; }

        .btn-submit { background: #00897B; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 1em; }

        .msg-popup-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; justify-content: center; align-items: center; }
        .msg-box { background: white; width: 90%; max-width: 350px; border-radius: 15px; overflow: hidden; text-align: center; border: 2px solid #004D40; padding: 25px; }
        .modal-logo { width: 50px; height: auto; margin-bottom: 10px; }
        .modal-header-text { color: #004D40; font-weight: 700; font-size: 1.1em; display: block; }
    </style>
</head>
<body>

<header>
    <div class="container navbar">
        <a href="dashboard.html" class="logo-container">
            <span class="logo-text">THRIPUDI LIBRARY</span>
            <img src="assets/cover/logo.png" alt="Logo" class="logo-img">
        </a>
        <div class="nav-links">
            <a class="nav-item" href="dashboard.html">Home</a>
            <a class="nav-item" href="collection.html">ശേഖരം</a>
            <a class="nav-item" href="about.html">About</a>
            <a class="nav-item" href="contact.html">Contact</a>
            
            <div class="user-profile" id="user-profile-btn" style="display: none;">
                <div class="user-avatar-wrap" style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <img id="user-avatar-img" class="user-avatar-small">
                    <span style="color: white; font-size: 0.85em;"><span id="display-name">...</span> <i class="fas fa-caret-down"></i></span>
                </div>
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="settings.html">Settings</a>
                    <a href="history.html">History</a>
                    <a href="javascript:void(0)" onclick="logoutUser()" style="color:red;">Logout</a>
                </div>
            </div>
            <a id="nav-login-btn" class="nav-item" href="login.html" style="display: none;">Login</a>
        </div>
    </div>
</header>

<section class="contact-section">
    <div class="contact-card">
        <div class="card-green-header">
            <img src="assets/cover/logo.png" class="header-logo" alt="Logo">
            <span class="header-title">ത്രിപുടി ലൈബ്രറി</span>
        </div>
        <div class="contact-body">
            <form id="contactForm">
                <div class="form-group">
                    <label>പേര്</label>
                    <input class="form-control" id="name" name="name" placeholder="നിങ്ങളുടെ പേര്" required type="text"/>
                </div>
                <div class="form-group">
                    <label>ഇമെയിൽ</label>
                    <input class="form-control" id="email" name="email" placeholder="നിങ്ങളുടെ ഇമെയിൽ" required type="email"/>
                </div>
                <div class="form-group">
                    <label>സന്ദേശം</label>
                    <textarea class="form-control" id="message" name="message" placeholder="സന്ദേശം ഇവിടെ എഴുതുക..." required rows="4" style="resize: none;"></textarea>
                </div>
                <button class="btn-submit" id="submitBtn" type="submit">സന്ദേശം അയക്കൂ <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</section>

<div id="statusModal" class="msg-popup-modal">
    <div class="msg-box">
        <img src="assets/cover/logo.png" alt="Logo" class="modal-logo">
        <span class="modal-header-text">THRIPUDI LIBRARY</span>
        <hr style="opacity: 0.2; margin: 10px 0;">
        <div id="statusMsg" style="font-weight: 500; padding: 10px 0;"></div>
        <button onclick="closeStatusModal()" class="btn-submit" style="margin-top: 15px;">ശരി</button>
    </div>
</div>

<footer>
    <div class="container footer-content">
        <div class="footer-line-one">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            <span class="footer-divider">|</span>
            <a href="privacy.html">സ്വകാര്യതാ നയം</a>
            <span class="footer-divider">|</span>
            <a href="terms.html">നിബന്ധനകൾ</a>
        </div>
        <div class="footer-line-two">© 2025 THRIPUDI LIBRARY. എല്ലാ അവകാശങ്ങളും നിക്ഷിപ്തം.</div>
    </div>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    
    const firebaseConfig = { apiKey: "AIzaSyBzwhpHmeZdLf_nZrcPQirlnpj3Vhg9EqA", authDomain: "thripudilibrary.firebaseapp.com", projectId: "thripudilibrary", storageBucket: "thripudilibrary.firebasestorage.app", messagingSenderId: "887018912750", appId: "1:887018912750:web:cc05190a72b13db816acff" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userProfileBtn = document.getElementById('user-profile-btn');
    const navLoginBtn = document.getElementById('nav-login-btn');
    const userAvatarImg = document.getElementById('user-avatar-img');
    const dName = document.getElementById('display-name');
    const dropdown = document.getElementById('profile-dropdown');

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (user) {
            userProfileBtn.style.display = 'block';
            navLoginBtn.style.display = 'none';
            dName.innerText = user.displayName ? user.displayName.split(' ')[0] : "സുഹൃത്ത്";
            userAvatarImg.src = user.photoURL || 'assets/cover/default_user.jpg';
        } else {
            userProfileBtn.style.display = 'none';
            navLoginBtn.style.display = 'block';
        }
    });

    window.logoutUser = () => { signOut(auth).then(() => { window.location.href = "logout_success.html"; }); };

    if(userProfileBtn) {
        userProfileBtn.onclick = (e) => {
            e.stopPropagation();
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        };
    }
    window.onclick = () => { if(dropdown) dropdown.style.display = 'none'; };

    // --- പുതുക്കിയ ലോജിക് ---
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzpEHBAdZVq8RmOq6TlsvHk09vLDujZfE1HTxfxvuIVBr-K7yOr4LJYi_nIjKDhP4QiwA/exec"; 

    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const statusModal = document.getElementById('statusModal');
        const statusMsg = document.getElementById('statusMsg');

        if (!currentUser) {
            statusMsg.innerHTML = "⚠️ സന്ദേശം അയക്കാൻ ദയവായി ലോഗിൻ ചെയ്യുക.";
            statusModal.style.display = 'flex';
            return;
        }

        const btn = document.getElementById('submitBtn');
        btn.innerHTML = 'അയക്കുന്നു... <i class="fas fa-spinner fa-spin"></i>';
        btn.disabled = true;

        // സ്ക്രിപ്റ്റിലേക്ക് സന്ദേശം അയക്കുന്നു
        const formData = new URLSearchParams(new FormData(this));
        formData.append('action', 'contact'); 

        fetch(APPS_SCRIPT_URL, { 
            method: "POST", 
            body: formData 
        })
        .then(res => res.json())
        .then(result => {
            if(result.result === 'Success') {
                statusMsg.innerHTML = "✅ നിങ്ങളുടെ സന്ദേശം ലഭിച്ചു. നന്ദി!";
                this.reset();
            } else {
                statusMsg.innerText = "❌ സന്ദേശം അയക്കാൻ കഴിഞ്ഞില്ല.";
            }
            statusModal.style.display = 'flex';
        })
        .catch((err) => {
            console.error("Fetch Error:", err);
            statusMsg.innerText = "❌ കണക്ഷൻ തകരാർ! വീണ്ടും ശ്രമിക്കുക.";
            statusModal.style.display = 'flex';
        })
        .finally(() => { 
            btn.innerHTML = 'സന്ദേശം അയക്കൂ <i class="fas fa-paper-plane"></i>'; 
            btn.disabled = false; 
        });
    });

    window.closeStatusModal = () => document.getElementById('statusModal').style.display = 'none';
</script>
</body>
</html>
