<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ക്രമീകരണങ്ങൾ | THRIPUDI LIBRARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        .profile-section { padding: 40px 0; flex: 1; }
        .profile-card { 
            background: white; padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 500px; 
            margin: 0 auto; text-align: center; border: 4px solid var(--outline-color); 
        }
        .avatar-wrapper { position: relative; width: 110px; height: 110px; margin: 0 auto 20px; cursor: pointer; }
        .avatar-circle { 
            width: 100%; height: 100%; background: var(--background-light); 
            border-radius: 50%; border: 4px solid var(--primary-teal); 
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        .upload-hint { 
            position: absolute; bottom: 0; right: 0; background: var(--primary-teal); 
            color: white; width: 32px; height: 32px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; border: 2px solid white;
        }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-row { display: flex; gap: 10px; }
        .form-row .form-group { flex: 1; }
        label { display: block; margin-bottom: 5px; font-weight: 700; color: var(--secondary-dark); font-size: 0.85em; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid var(--outline-color); border-radius: 8px; outline: none; transition: 0.3s; font-family: inherit; }
        .btn-update { background: var(--primary-teal); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 10px; }
        #fileInput { display: none; }
    </style>
</head>
<body>

<header>
    <div class="container navbar">
        <a href="dashboard.html" class="logo-container">
            <span class="logo-text">THRIPUDI LIBRARY</span>
            <img src="assets/cover/logo.png" alt="Logo" class="logo-img">
        </a>
    </div>
</header>

<section class="profile-section">
    <div class="container">
        <div class="profile-card">
            <div class="avatar-wrapper" onclick="document.getElementById('fileInput').click()">
                <div class="avatar-circle">
                    <img id="currentPic" src="assets/cover/default_user.jpg">
                </div>
                <div class="upload-hint"><i class="fas fa-camera"></i></div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <h2 style="color: var(--secondary-dark); margin-bottom: 20px;">പ്രൊഫൈൽ ക്രമീകരണങ്ങൾ</h2>
            
            <div class="form-group">
                <label>ഇമെയിൽ</label>
                <input type="text" id="emailBox" disabled>
            </div>
            <div class="form-group">
                <label>പേര് (Display Name)</label>
                <input type="text" id="nameBox" placeholder="നിങ്ങളുടെ പേര്">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>വയസ്സ്</label>
                    <input type="number" id="ageBox" placeholder="വയസ്സ്">
                </div>
                <div class="form-group">
                    <label>ലിംഗഭേദം</label>
                    <select id="genderBox">
                        <option value="">തിരഞ്ഞെടുക്കുക</option>
                        <option value="Male">പുരുഷൻ</option>
                        <option value="Female">സ്ത്രീ</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>ഫോൺ നമ്പർ</label>
                <input type="tel" id="phoneBox" placeholder="ഫോൺ നമ്പർ">
            </div>
            <div class="form-group">
                <label>വാട്സ്ആപ്പ് നമ്പർ</label>
                <input type="tel" id="whatsappBox" placeholder="വാട്സ്ആപ്പ് നമ്പർ">
            </div>
            <div class="form-group">
                <label>അഡ്രസ്സ്</label>
                <textarea id="addressBox" rows="2" placeholder="അഡ്രസ്സ് നൽകുക"></textarea>
            </div>
            
            <button class="btn-update" id="saveBtn">വിവരങ്ങൾ സേവ് ചെയ്യുക</button>
            <div id="msg" style="margin-top:15px; font-size:0.85em; font-weight:600;"></div>
        </div>
    </div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyBzwhpHmeZdLf_nZrcPQirlnpj3Vhg9EqA", authDomain: "thripudilibrary.firebaseapp.com", projectId: "thripudilibrary" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzqHgxaVZm3AsDz7_uL2rIRM408B-Yfaj6wmnP5vb7kLclzqHPYtvHqWvhhz3nEENZn-A/exec";

    const nameBox = document.getElementById('nameBox');
    const ageBox = document.getElementById('ageBox');
    const genderBox = document.getElementById('genderBox');
    const phoneBox = document.getElementById('phoneBox');
    const whatsappBox = document.getElementById('whatsappBox');
    const addressBox = document.getElementById('addressBox');
    const currentPic = document.getElementById('currentPic');
    const msg = document.getElementById('msg');
    const saveBtn = document.getElementById('saveBtn');

    let fileData = null;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('emailBox').value = user.email;
            nameBox.value = user.displayName || "";
            currentPic.src = user.photoURL || 'assets/cover/default_user.jpg';
            
            // ഷീറ്റിൽ നിന്ന് ഡാറ്റ ലോഡ് ചെയ്യുന്നു
            fetch(`${SCRIPT_URL}?email=${user.email}`)
                .then(res => res.json())
                .then(result => {
                    if (result.result === "Success") {
                        const d = result.data;
                        ageBox.value = d.age || "";
                        genderBox.value = d.gender || "";
                        phoneBox.value = d.phone || "";
                        whatsappBox.value = d.whatsapp || "";
                        addressBox.value = d.address || "";
                    }
                });
        }
    });

    document.getElementById('fileInput').onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            currentPic.src = ev.target.result;
            fileData = {
                base64: ev.target.result.split(',')[1],
                type: file.type,
                name: file.name // പഴയതുപോലെ ഒറിജിനൽ നെയിം എടുക്കുന്നു
            };
        };
        reader.readAsDataURL(file);
    };

    saveBtn.onclick = async () => {
        const user = auth.currentUser;
        saveBtn.disabled = true;
        msg.innerText = "വിവരങ്ങൾ പുതുക്കുന്നു...";
        msg.style.color = "blue";

        try {
            let finalPhotoUrl = user.photoURL;

            // 1. ഫോട്ടോ സേവ് (പഴയ രീതിയിൽ മാത്രം)
            if (fileData) {
                const photoParams = new URLSearchParams();
                photoParams.append('fileData', fileData.base64);
                photoParams.append('mimeType', fileData.type);
                photoParams.append('fileName', fileData.name); // ഒറിജിനൽ ഫയൽ നെയിം

                const photoRes = await fetch(SCRIPT_URL, { method: 'POST', body: photoParams });
                const photoResult = await photoRes.json();
                if (photoResult.result === "Success") {
                    finalPhotoUrl = photoResult.url;
                }
            }

            // 2. ബാക്കി വിവരങ്ങൾ ഷീറ്റിലേക്ക് (PhotoURL ഇല്ലാതെ)
            const sheetParams = new URLSearchParams();
            sheetParams.append('action', 'saveProfile');
            sheetParams.append('email', user.email);
            sheetParams.append('name', nameBox.value);
            sheetParams.append('age', ageBox.value);
            sheetParams.append('gender', genderBox.value);
            sheetParams.append('phone', phoneBox.value);
            sheetParams.append('whatsapp', whatsappBox.value);
            sheetParams.append('address', addressBox.value);

            await fetch(SCRIPT_URL, { method: 'POST', body: sheetParams });

            // 3. ഫയർബേസ് പ്രൊഫൈൽ അപ്ഡേറ്റ്
            await updateProfile(user, { displayName: nameBox.value, photoURL: finalPhotoUrl });

            msg.style.color = "green";
            msg.innerText = "വിവരങ്ങൾ വിജയകരമായി സേവ് ചെയ്തു!";
            setTimeout(() => location.reload(), 1000);

        } catch (e) {
            msg.style.color = "red";
            msg.innerText = "Error: സേവ് ചെയ്യാൻ കഴിഞ്ഞില്ല.";
            saveBtn.disabled = false;
        }
    };
</script>
</body>
</html>
