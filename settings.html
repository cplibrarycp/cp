<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ക്രമീകരണങ്ങൾ | THRIPUDI LIBRARY</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            background: url('assets/cover/bi.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        /* കാർഡ് വലുപ്പം 75% ആയി കുറച്ചു */
        .profile-section { 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 30px 20px;
        }
        .profile-card { 
            background: white; 
            padding: 0; 
            border-radius: 15px; /* ബോർഡർ റേഡിയസ് കുറച്ചു */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
            max-width: 340px; /* 450px-ന്റെ ഏകദേശം 75% */
            width: 100%;
            text-align: center; 
            overflow: hidden;
            border: 2px solid #00897B;
        }
        .card-header-green {
            background: #00897B;
            padding: 18px; /* പാഡിംഗ് കുറച്ചു */
            color: white;
        }
        .card-header-green img {
            width: 50px; /* ലോഗോ വലുപ്പം കുറച്ചു */
            margin-bottom: 8px;
        }
        .card-header-green h1 {
            margin: 0;
            font-size: 1.1em; /* ഹെഡിംഗ് വലുപ്പം കുറച്ചു */
            letter-spacing: 1px;
        }
        .card-body { padding: 20px; } /* ബോഡി പാഡിംഗ് കുറച്ചു */
        
        .avatar-wrapper { 
            position: relative; 
            width: 100px; /* സർക്കിൾ വലുപ്പം കുറച്ചു */
            height: 100px; 
            margin: 0 auto 15px; 
            cursor: pointer; 
        }
        .avatar-circle { 
            width: 100%; height: 100%; 
            background: #f0f0f0; 
            border-radius: 50%; 
            border: 3px solid #00897B; 
            overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
        }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        .upload-hint { 
            position: absolute; bottom: 3px; right: 3px; 
            background: #00897B; color: white; 
            width: 28px; height: 28px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; border: 2px solid white;
            font-size: 0.9em;
        }
        .btn-update { 
            background: #00897B; color: white; border: none; 
            padding: 10px; border-radius: 8px; width: 100%; font-weight: 700; 
            cursor: pointer; margin-top: 8px; transition: 0.3s;
            font-size: 0.9em; /* ബട്ടൺ ടെക്സ്റ്റ് ചെറുതാക്കി */
        }
        .btn-profile-link { background: #333; margin-top: 12px; }
        #fileInput { display: none; }
        #photoMsg { margin-top: 8px; font-weight: bold; font-size: 0.8em; }
        
        h2.card-title { color: #004D40; margin-bottom: 15px; font-size: 0.95em; }
    </style>
</head>
<body>

<header>
    <div class="container navbar">
        <a href="dashboard.html" class="logo-container">
            <span class="logo-text">THRIPUDI LIBRARY</span>
            <img src="assets/cover/logo.png" class="logo-img">
        </a>
        <div class="nav-links">
            <a class="nav-item" href="dashboard.html">Home</a>
            <a class="nav-item" href="collection.html">ശേഖരം</a>
            <a class="nav-item" href="about.html">About</a>
            <a class="nav-item" href="contact.html">Contact</a>
            <div class="user-profile" id="user-profile-btn">
                <img id="user-avatar-img" class="user-avatar-small">
                <span><span id="display-name">...</span> <i class="fas fa-caret-down"></i></span>
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="settings.html">Settings</a>
                    <a href="history.html">History</a>
                    <a href="javascript:void(0)" onclick="logoutUser()" style="color:red;">Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="profile-section">
    <div class="profile-card">
        <div class="card-header-green">
            <img src="assets/cover/logo.png" alt="Logo">
            <h1>THRIPUDI LIBRARY</h1>
        </div>

        <div class="card-body">
            <h2 class="card-title">പ്രൊഫൈൽ ചിത്രം</h2>
            
            <div class="avatar-wrapper" onclick="document.getElementById('fileInput').click()">
                <div class="avatar-circle"><img id="currentPic" src="assets/cover/default_user.jpg"></div>
                <div class="upload-hint"><i class="fas fa-camera"></i></div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <button class="btn-update" id="photoSaveBtn">പ്രൊഫൈൽ ഫോട്ടോ മാറ്റാം</button>
            <div id="photoMsg"></div>

            <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">

            <button class="btn-update btn-profile-link" onclick="location.href='profile.html'">പ്രൊഫൈൽ അപ്ഡേറ്റ്</button>
        </div>
    </div>
</section>

<div id="loginAlertModal">...</div>
<div id="videoOverlay" class="video-popup-overlay">...</div>
<div id="pdfModal">...</div>

<footer>
    <div class="container footer-content">
        <div class="footer-line-one">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            <span class="footer-divider">|</span>
            <a href="privacy.html">സ്വകാര്യതാ നയം</a>
            <span class="footer-divider">|</span>
            <a href="terms.html">നിബന്ധനകൾ</a>
        </div>
        <div class="footer-line-two">© 2025 THRIPUDI LIBRARY. എല്ലാ അവകാശങ്ങളും നിക്ഷിപ്തം.</div>
    </div>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyBzwhpHmeZdLf_nZrcPQirlnpj3Vhg9EqA", authDomain: "thripudilibrary.firebaseapp.com", projectId: "thripudilibrary" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzqHgxaVZm3AsDz7_uL2rIRM408B-Yfaj6wmnP5vb7kLclzqHPYtvHqWvhhz3nEENZn-A/exec";

    let fileData = null;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('display-name').innerText = user.displayName ? user.displayName.split(' ')[0] : "സുഹൃത്ത്";
            const photo = user.photoURL || 'assets/cover/default_user.jpg';
            document.getElementById('currentPic').src = photo;
            document.getElementById('user-avatar-img').src = photo;
        } else {
            location.href = "login.html";
        }
    });

    document.getElementById('fileInput').onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            document.getElementById('currentPic').src = ev.target.result;
            fileData = { base64: ev.target.result.split(',')[1], type: file.type, name: Date.now() + "_" + file.name };
            document.getElementById('photoSaveBtn').innerText = "അപ്‌ലോഡ് ചെയ്യാം";
        };
        reader.readAsDataURL(file);
    };

    document.getElementById('photoSaveBtn').onclick = async () => {
        if (!fileData) return alert("ഫോട്ടോ തിരഞ്ഞെടുക്കുക");
        const user = auth.currentUser;
        const msg = document.getElementById('photoMsg');
        document.getElementById('photoSaveBtn').disabled = true;
        msg.innerText = "അപ്‌ലോഡ് ചെയ്യുന്നു..."; msg.style.color = "blue";
        
        try {
            const formData = new FormData();
            formData.append('fileData', fileData.base64);
            formData.append('mimeType', fileData.type);
            formData.append('fileName', fileData.name);

            const response = await fetch(SCRIPT_URL, { method: 'POST', body: new URLSearchParams(formData) });
            const result = await response.json();
            if (result.result === "Success") {
                await updateProfile(user, { photoURL: result.url });
                msg.style.color = "green"; msg.innerText = "ഫോട്ടോ അപ്ഡേറ്റ് ആയി!";
                setTimeout(() => location.reload(), 1000);
            }
        } catch (e) { 
            msg.innerText = "Error!"; 
            document.getElementById('photoSaveBtn').disabled = false; 
        }
    };

    window.logoutUser = () => signOut(auth).then(() => location.href = "login.html");
</script>
<script src="assets/scripts.js"></script>
</body>
</html>
